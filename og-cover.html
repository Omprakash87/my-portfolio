<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Cover Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0b0f14 0%, #1a1f2e 50%, #2563eb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            z-index: 1;
        }
        
        .content {
            z-index: 2;
            text-align: center;
            position: relative;
        }
        
        .name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 500;
            color: #e5e7eb;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #9ca3af;
            font-weight: 400;
        }
        
        .accent-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            margin: 2rem auto;
            border-radius: 2px;
        }
        
        .dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 30%; left: 80%; animation-delay: 1s; }
        .dot:nth-child(3) { top: 60%; left: 15%; animation-delay: 2s; }
        .dot:nth-child(4) { top: 70%; left: 85%; animation-delay: 3s; }
        .dot:nth-child(5) { top: 40%; left: 50%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <div class="content">
        <h1 class="name">Omprakash Indla</h1>
        <div class="accent-line"></div>
        <h2 class="title">Electrical & Computer Engineer</h2>
        <p class="subtitle">Hardware Design • Embedded Systems • AI/ML</p>
    </div>
    
    <script>
        // Instructions for converting to PNG:

        // 4. Or use online tools like htmlcsstoimage.com
        console.log('To convert to PNG: Take a screenshot of this page and save as og-cover.png');
    </script>
</body>
</html>
